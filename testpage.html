<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Le trio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Le trio : HTML, CSS et JavaScript</h1>
    <p id="monPara">Voici une page web qui ne fait pas grand-chose</p>
    <button onclick="foncRouge()">Rouge</button>
    <button onclick="foncVert()">Vert</button>


    <script type="text/javascript">
        function foncRouge() {
            document.querySelector("#monPara").classList.remove("newtest");
            document.querySelector("#monPara").classList.add("test");
        }

        function foncVert() {
            document.querySelector("#monPara").classList.remove("test");
            document.querySelector("#monPara").classList.add("red");
        }
    </script>

</body>

</html>
